{% extends "company/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'users:user_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'user_list' %}active{% endif %}">
                    Users
                </a>
                <a href="{% url 'users:group_list' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'group_list' %}active{% endif %}">
                    Groups
                </a>
            </div>
        </div>
        <div class="col-md-9">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block users_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
