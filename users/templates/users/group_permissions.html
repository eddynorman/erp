{% extends "users/base.html" %}

{% block title %}Group Permissions - {{ group.group.name }}{% endblock %}

{% block users_content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Permissions for {{ group.group.name }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Permissions</label>
                <div class="row">
                    {% for permission in form.permissions %}
                    <div class="col-md-4">
                        <div class="form-check">
                            {{ permission }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Permissions</button>
                <a href="{% url 'users:group_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
