<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Company Management{% endblock %}</title>
    <link href=" {% static "bootstrap5/css/bootstrap.min.css" %} " rel="stylesheet">
    <script src="{% static "bootstrap5/js/bootstrap.bundle.min.js" %}"></script>
    <link rel="icon" href="{% static "favicon.ico" %}">
    <style>
        /* Make navbar overlap content on small screens */
        @media (max-width: 768px) {
            .navbar {
                position: absolute;
                width: 100%;
                z-index: 1000;
                background: rgba(0, 0, 0, 0.8); /* Semi-transparent */
            }

            /* Add padding to body to prevent text from hiding under navbar */
            body {
                padding-top: 56px; /* Adjust based on navbar height */
            }
        }
    </style>
    
</head>
<body>
    <header>
        <div class="container mt-3">
            <div class="d-flex justify-content-between align-items-center">
                <span>Welcome, {{ user.get_full_name }}</span>
                <form method="post" action="{% url 'company:logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'company:index' %}">Company Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'company:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'company:employee_list' %}">Employees</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'users:user_list' %}">Users</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container-fluid mt-4">
        {% block content %}
        <!-- This is where child templates will insert their specific content -->
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2025 Your Company Name</span>
        </div>
    </footer>

    <script src=""></script> <!-- Bootstrap JS -->
</body>
</html>
