{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Purchase Details for {{ purchase.asset.name }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'assets:asset_detail' purchase.asset.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
