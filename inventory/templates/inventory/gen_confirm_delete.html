{% extends 'inventory/base.html' %}  <!-- Extend your base template -->
{% load static %}  <!-- Load any static files if needed -->

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h4>Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this item?</p>
            <h5><strong>{{ object }}</strong></h5> <!-- Display the item being deleted -->
            <p>This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                <a href="{% url 'inventory:other_unit_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
